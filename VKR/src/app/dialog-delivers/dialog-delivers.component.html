<!DOCTYPE html>
<h1 mat-dialog-title>Выберете вид работ для {{data.supplier.name}}</h1>
<div mat-dialog-content>
  <p>Тип работ</p>
  <mat-form-field>
    <mat-select [(ngModel)]="data.supplierId" (openedChange)="onChange(data.supplierId)" class="form-control" >
      <mat-option *ngFor="let suppliersPosition of this.data.suppliersPositions" [value]="suppliersPosition.id">{{suppliersPosition.namePosition}}</mat-option>
    </mat-select>
  </mat-form-field>
  <p>Наименование : {{supplierPositions.namePosition}}</p>
  <p>Единица измерения: {{supplierPositions.measure}}</p>
  <p>Цена за единицу: {{supplierPositions.priceOne}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="data.supplierId" cdkTrapFocus [cdkTrapFocusAutoCapture]="true" >Ок</button>
</div>
