<!DOCTYPE html>
<h1 mat-dialog-title>Подтвердите действие</h1>
<div mat-dialog-content>
<p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="true" cdkTrapFocus [cdkTrapFocusAutoCapture]="true">Ок</button>
</div>
