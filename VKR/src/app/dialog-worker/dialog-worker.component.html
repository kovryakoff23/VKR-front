<!DOCTYPE html>
<h1 mat-dialog-title>Выберете вид работ для {{data.worker.name}}</h1>
<div mat-dialog-content>
  <p>Тип работ</p>
  <mat-form-field>
    <mat-select [(ngModel)]="data.workerDetailId" (openedChange)="onChange(data.workerDetailId)" class="form-control" >
      <mat-option *ngFor="let workerDetail of this.data.workerDetails" [value]="workerDetail.id">{{workerDetail.namePosition}}</mat-option>
    </mat-select>
  </mat-form-field>
  <p>Наименование : {{workerDetail.namePosition}}</p>
  <p>Единица измерения: {{workerDetail.measure}}</p>
  <p>Цена за единицу: {{workerDetail.priceOne}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="data.workerDetailId" cdkTrapFocus [cdkTrapFocusAutoCapture]="true" >Ок</button>
</div>
